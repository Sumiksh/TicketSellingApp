<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .cbtn {
        width: 100%;
        height: 60px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .buttons {
        margin-top: 120px;
      }
      h1 {
        margin-top: 10px;
        padding: 20px;
      }
      .card-title {
        text-align: center;
        margin-top: 10px;
        margin-bottom: 20px;
      }
    </style>
    <title>Ticketing Application</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <h1 class="navbar-brand">Ticketing Application</h1>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div
          class="col-12 d-flex justify-content-center align-items-center buttons"
        >
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Select</h5>
              <button
                type="submit"
                id="signupbtn"
                class="btn btn-primary cbtn"
                onclick="window.location.href='/signup';"
              >
                Sign-up
              </button>
              <button
                type="submit"
                id="signinbtn"
                class="btn btn-primary cbtn"
                onclick="window.location.href='/signin';"
              >
                Sign-in
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
