<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      .cards {
        margin-top: 20px;
      }
      .cards h1 {
        margin-bottom: 10px;
      }
      .col {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .user {
        margin-right: 20px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/ticket">Ticketing Application</a>
        <div class="d-flex justify-content-start">
          <button
            class="btn btn-primary user"
            onclick="window.location.href='/profile';"
          >
            {{user.first_name}} {{user.last_name}}
          </button>
          <button
            class="btn btn-primary"
            type="button"
            onclick="window.location.href='/';"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>
    <div class="container cards">
      <div class="row text-center">
        <h1>Concerts</h1>
      </div>
      <div class="row">
        {% for concert in concerts %}
        <div class="col col-12 col-sm-12 col-md-4 col-lg-3">
          <div
            class="card"
            style="
              background-image: url({{concert.image}});
              background-size: cover;
              background-color: rgba(255, 255, 255, 0.5);
              background-blend-mode: overlay;
            "
          >
            <div class="card-body">
              <h5 class="card-title">{{concert.name}}</h5>
              <p class="card-text">Date: {{concert.date}}</p>
              <p class="card-text">{{concert.venue.name}}</p>
              <a
                href="{% url 'concert_details' concert_id=concert.id %}"
                class="btn btn-primary"
                >Buy Tickets</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
